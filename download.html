<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redirect to App Store or Play Store</title>
        <script>
            function redirectToStore() {
                var userAgent = navigator.userAgent || navigator.vendor || window.opera;

                if (/android/i.test(userAgent)) {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.layovered";
                } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    window.location.href = "https://apps.apple.com/us/app/layovered/id6602894094";
                } else {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.layovered";
                }
            }
        </script>
    </head>
    <body onload="redirectToStore()">
        <h1>Redirecting...</h1>
    </body>
</html>
